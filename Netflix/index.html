<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width= , initial-scale=1.0">
  <title>Netflix 대한민국 - 인터넷으로 TV 프로그램과 영화를 시청하세요</title>
  <link rel="stylesheet" href="./css/netflix.css">
</head>
<body>
  <div class="main-wrap">
    <div class="main-menu">
      <h1><img src="./images/main-logo.png" alt="넷플릭스" style="width: auto; height: 24px;"></h1>
      <div class="right">
        <select name="language" id="language">
          <option value="ko">한국어</option>
          <option value="en">English</option>
        </select>
        <a href="#" class="main-login-btn">로그인</a>
      </div>
    </div><!-- main-menu -->

    <h2>영화, TV 프로그램을<br> 무제한으로.</h2>
    <p class="main-desc main-desc1">
      다양한 디바이스에서 시청하세요. 언제든 해지하실 수 있습니다.
    </p>
    <p class="main-desc main-desc2">
      시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를 입력하세요.
    </p>

    <div class="main-form-wrap">
      <form action="#" method="">
        <label for="email"></label>
        <input type="email" id="email" placeholder="이메일 주소">
        <button type="submit" class="main-btn main-form-start-btn">시작하기</button>
      </form>
    </div><!-- main-form-wrap -->
  </div><!-- main-wrap -->
</body>
</html>
