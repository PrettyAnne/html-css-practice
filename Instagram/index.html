<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/instagram.css">
  <title>Instagram</title>
</head>
<body>
  <div class="total-wrap">
    <div class="phone hide">
      <img src="./images/phone-slide1.jpg" alt="인스타그램" style="height: 427px;">
    </div><!-- phone -->

    <div class="flextime">
      <div class="login-wrap">
      <div class="login-form">
        <h1>Instagram</h1>
        <div class="login-write">
          <form action="#" method="POST">
            <label for="ID"></label>
            <input type="text" id="ID" placeholder="전화번호, 사용자 이름 또는 이메일"><br>
            <label for="PW"></label>
            <input type="password" id="PW" placeholder="비밀번호"><br>
            <button type="submit">로그인</button>
          </form>
        </div><!-- login-write -->
        <div class="login-or">
          <span class="line login-or-left"></span>
          <span class="login-or-center">또는</span>
          <span class="line login-or-right"></span>
        </div><!-- login-write -->
        <div class="login-facebook">
          <a href="#">Facebook으로 로그인</a>
        </div><!-- login-facebook -->
        <div class="login-forgetpw">
          <a href="#">비밀번호를 잊으셨나요?</a>
        </div><!-- login-forgetpw -->
      </div><!-- login-form -->
      </div><!-- login-wrap -->
      <div class="join-us">
        <p>계정이 없으신가요?<a href="#">가입하기</a></p>
      </div><!-- join-us -->
      <div class="download-app">
        <p>앱을 다운로드하세요.</p>
        <a href="#"><img src="./images/appstore-button.png" alt=""></a>
        <a href="#"><img src="./images/googleplay-button.png" alt=""></a>
      </div><!-- download-app -->
    </div>
  </div><!-- total-wrap -->
  <div class="footer-wrap">
    <ul class="footer-menu footer-menu1">
      <li><a href="#">소개</a></li>
      <li><a href="#">블로그</a></li>
      <li><a href="#">채용 정보</a></li>
      <li><a href="#">도움말</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">개인정보처리방침</a></li>
      <li><a href="#">약관</a></li>
      <li><a href="#">인기 계정</a></li>
      <li><a href="#">해시태그</a></li>
      <li><a href="#">위치</a></li>
    </ul>
    <ul class="footer-menu footer-menu2">
      <li><a href="#">뷰티</a></li>
      <li><a href="#">댄스</a></li>
      <li><a href="#">피트니스</a></li>
      <li><a href="#">식음료</a></li>
      <li><a href="#">집 및 정원</a></li>
      <li><a href="#">음악</a></li>
      <li><a href="#">시각 예술</a></li>
    </ul>
    <div class="footer-else">
      <select name="language" id="language">
        <option value="ko">한국어</option>
      </select>
      <span>2021 Instagram from Facebook</span>
    </div>
  </div><!-- footer-wrap -->
</body>
</html>
